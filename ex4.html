<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>ActorJS Example 4: ActorJS in an IFRAME</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="lib/actorjs/client.js"></script>

    <style>
        iframe {
            width: 400px;
            height: 100px;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body style="padding: 20px;">

<h1>ActorJS Example 4: ActorJS in an IFRAME</h1>

<p>In this example we're running ActorJS in an IFRAME, while talking to it via the HTML5 Cross-Domain Messing API</p>

<iframe id="myIFrame" src="ex4-server.html"></iframe>

<h2><a href="" id="saySomething">Say something!</a></h2>

<script>

    /* Create client for the ActorJS server in the iframe
     */
    var actorjs = new ActorJSClient({
        iframe:"myIFrame"
    });

    /* Add an instance of our first example actor type
     */
    actorjs.call("addActor", {
        type:"ex1.person",
        id:"foo",
        myName:"Foo"
    });

    /* Subscribe to the message the actor will publish
     */
    actorjs.subscribe("foo.saidSomething",
            function (params) {
                alert(params.message);
            });

    /* When we click the button, call the actor's 'saySomething' method, which
     * publishes that message back at us
     */
    var myAnchor = document.getElementById("saySomething");

    myAnchor.onclick = function () {
        actorjs.call("foo.saySomething", {
            message:"Hello, World!"
        });
        return false;
    };

</script>

<a href="https://github.com/xeolabs/actorjs" target="_blank"><img
        style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"
        alt="Fork me on GitHub"></a>

</body>
</html>
